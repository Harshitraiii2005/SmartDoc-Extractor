name: CI/CD for SmartDoc-Extractor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ³ Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ—ï¸ Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/app:latest .

    - name: ğŸ“¤ Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/app:latest

    - name: ğŸš€ Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
